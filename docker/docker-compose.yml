version: '3'
services:
  opensearch-ltr-node1:
    image: gsingers/opensearch-learning-to-rank:2.1.0
    container_name: opensearch-ltr-node1
    environment:
      - discovery.type=single-node
      - http.max_content_length=1000mb
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM

    volumes:
      - /workspace/opensearch:/usr/share/opensearch/data
    ports:
      - 9202:9200
      - 9602:9600 # required for Performance Analyzer
    expose:
      - "9200"
    networks:
      - opensearch-ltr-net
  
  opensearch-ltr-dashboards:
    image: opensearchproject/opensearch-dashboards:2.5.0
    container_name: opensearch-ltr-dashboards
    ports:
      - 5602:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-ltr-node1:9200"]'
    depends_on:
      - opensearch-ltr-node1
    networks:
      - opensearch-ltr-net


volumes:
  opensearch-ltr-data1:

networks:
  opensearch-ltr-net:
    driver: bridge
